<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shortURL短链接系统</title>
</head>
<style type="text/css">
	img { 
		height: auto; 
		width: auto\9; 
		width:100%;
	}
	body { margin: 0px;  }
	iframe {border: 0px;}
    #headerTxt{
		width: 100%;
		height: 30px;
		text-align: center;
	}
</style>
<body>
    {if ($type == 1)}
        <!-- 应用内打开 -->
        <div id="headerTxt">
        	<text>本项目在<a href="https://github.com/Chirmis/shortUrl">GitHub</a>开源</text>
        </div>
        <iframe id="iframe" frameborder="0" width="100%" scrolling="auto"
		style="margin-top: -4px;" 
		height="100%" src="{$url}" ></iframe>
    {elseif ($type == 2) /}
        <!-- 提示 -->
        <img src="https://ae01.alicdn.com/kf/Ha28bb69a02f84bcb9e3c9c15308d9faay.png" style="max-width:100%;overflow:hidden;" alt="" id="JumpImgBack">
        <a href="{$url}" id="jumpUrl"></a>
    {else /}
    	<div id="">
    		
    	</div>
    {/if}
</body>
<script src="__STATIC__/index/js/jquery.min.js"></script>
<script>
    var u = navigator.userAgent;
    if($("#iframe").length > 0){
    	$("#iframe").attr({
	        "width": window.screen.width,
	        "height" : window.screen.height
	    });
	    
    }
    if (u.indexOf('MicroMessenger/7') > -1) {
        
    } else if (u.indexOf('MQQBrowser/6.2') > -1 && u.indexOf("QQ/8") > -1) {
        setTimeout(function(){
            window.location.href = "https://jq.qq.com/?_wv=1027&k=5IYHN0t";
        }, 9000);
    }else{
    	if($("#jumpUrl").length > 0 && $("#JumpImgBack").length > 0){
    		$("#JumpImgBack").attr({
		        "width": window.screen.width,
		        "height" : window.screen.height
		    });
    		window.location.href = $("#jumpUrl").attr('href');
    	}
    }
